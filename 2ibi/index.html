<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
    <title>Dev Challenge</title>
    
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">Lista de Paises</h1>
        
       
       
       
        
        <table class="table table-striped table-bordered" id="tabela">
            <thead>
              <tr>
                <th scope="col" id="name">Nome</th>
                <th scope="col" id="capital">Capital</th>
                <th scope="col" id="region">Regiao</th>
                <th scope="col" id="subregion">Sub-Regiao</th>
                <th scope="col" id="area">Area</th>
                <th scope="col" class="col-sm-1" id="timezones">Fuso</th>
                <th scope="col" id="nativeName">Nome nativo</th>
                <th scope="col" id="flag">bandeira</th>
              </tr>
            </thead>
            <tbody id="table">

            </tbody>
        
        </table>
        
        
    </div>
    
    
   
    

    

    


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>


    <script>
        $(document).ready( function () {
            $('#tabela').DataTable({
                "ajax":{
                    "url": "https://restcountries.eu/rest/v2/all",
                    "dataSrc":""
                },
                    "columns": [
                        {"data": "name"},
                        {"data": "capital"},
                        {"data": "region"},
                        {"data": "subregion"},
                        {"data": "area"},
                        {"data": "timezones"},
                        {"data": "nativeName"},
                        {"data": "flag"}
                    ],
                
                responsive: "true",
                dom: "Bfrtilp",
                buttons: [ 
                    {
                        extend:'excelHtml5',
                        className:'btn btn-sucess',
                        titleAtr: 'exportar'
                    },

                    {
                        extend:'csv',
                        className:'btn btn-danger'
                    }

                
                
                
                


                ]
            });
        } );
    </script>

</body>
</html>
